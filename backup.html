<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Cody Cybulski Portfolio</title>
</head>


<body class="overflow-hidden">

    <header class="bg-gray-800 text-white relative flex flex-col mb-3">
        <!--vertical rectangles -->
        <div>
            <div class="absolute top-0 left-0 w-full flex justify-evenly bg-neutral-400 h-26 rounded-b-xl">
                <!-- Left line -->
                <div class="absolute left-14 h-full w-[.2rem] bg-neutral-500"></div>

                <!-- Right line -->
                <div class="absolute right-14 h-full w-[.2rem] bg-neutral-500"></div>

                <!-- Bottom line -->
                <div class="absolute bottom-10 w-[100%] h-[.2rem] bg-neutral-500"></div>

                <!-- Bar Container -->
                <div class="flex justify-evenly w-[90%]">

                    <!-- Bars here -->
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                    <div class="h-10 w-5 bg-gradient-to-b from-neutral-500 via-neutral-500 to-neutral-700"></div>
                </div>
            </div>

        </div>
    </header>




    <!-- Wrapper to Center Vertically -->
    <div class="flex justify-center items-center h-screen w-full">
        <div class="w-[85%] max-w-[1200px] relative mx-auto flex justify-center pb-6">



            <div class="relative flex justify-center items-center w-screen h-screen pl-[9vw]">
                <div class="swiper my-3d-carousel">
                    <div class="swiper-wrapper">

                        <!-- Card 1 -->
                        <div class="swiper-slide">
                            <div
                                class="relative w-64 h-82 bg-neutral-800 rounded-3xl shadow-lg p-4 border-4 border-neutral-400">
                                <h3 class="text-center text-red-500 text-5xl mb-2">Player 1</h3>
                                <img src="img/controller.png" alt="Image 1" class="w-full h-48 object-cover rotate-340">
                                <div
                                    class="text-center text-justify text-xl text-red-500 text-sm mt-2 relative flex items-center justify-between rounded-xl bg-stone-950 h-10 px-4">
                                    <p>Profile</p>
                                    <p class="text-white rounded-xl bg-neutral-500 text-center .5 w-25">1998</p>
                                </div>
                            </div>
                        </div>

                        <!-- Card 2 -->
                        <div class="swiper-slide">
                            <div
                                class="relative w-64 h-82 bg-neutral-800 rounded-3xl shadow-lg p-4 border-4 border-neutral-400">
                                <h3 class="text-center text-red-500 text-5xl mb-2">Collection</h3>
                                <img src="img/arcade Machine.png" alt="Image 1"
                                    class="w-full h-48 object-cover rotate-340">
                                <div
                                    class="text-center text-justify text-xl text-red-500 text-sm mt-2 relative flex items-center justify-between rounded-xl bg-stone-950 h-10 px-4">
                                    <p>Gallery</p>
                                    <p class="text-white rounded-xl bg-neutral-500 text-center .5 w-25">2025</p>
                                </div>
                            </div>
                        </div>

                        <!-- Card 3 (Center, Full Opacity) -->
                        <div class="swiper-slide">
                            <div
                                class="relative w-64 h-82 bg-neutral-800 rounded-3xl shadow-lg p-4 border-4 border-neutral-400">
                                <h3 class="text-center text-red-500 text-5xl mb-2">Player 1</h3>
                                <img src="img/wifi.png" alt="Image 1" class="w-full h-48 object-cover rotate-340">
                                <div
                                    class="text-center text-justify text-xl text-red-500 text-sm mt-2 relative flex items-center justify-between rounded-xl bg-stone-950 h-10 px-4">
                                    <p>Profile</p>
                                    <p class="text-white rounded-xl bg-neutral-500 text-center .5 w-25">1998</p>
                                </div>
                            </div>
                        </div>

                        <!-- Card 4 -->
                        <div class="swiper-slide">
                            <div
                                class="relative w-64 h-82 bg-neutral-800 rounded-3xl shadow-lg p-4 border-4 border-neutral-400">
                                <h3 class="text-center text-red-500 text-5xl mb-2">Player 1</h3>
                                <img src="img/wifi.png" alt="Image 1" class="w-full h-48 object-cover rotate-340">
                                <div
                                    class="text-center text-justify text-xl text-red-500 text-sm mt-2 relative flex items-center justify-between rounded-xl bg-stone-950 h-10 px-4">
                                    <p>Profile</p>
                                    <p class="text-white rounded-xl bg-neutral-500 text-center .5 w-25">1998</p>
                                </div>
                            </div>
                        </div>

                        <!-- Card 5 -->
                        <div class="swiper-slide">
                            <div
                                class="relative w-64 h-82 bg-neutral-800 rounded-3xl shadow-lg p-4 border-4 border-neutral-400">
                                <h3 class="text-center text-red-500 text-5xl mb-2">Ping</h3>
                                <img src="img/wifi.png" alt="Image 1" class="w-full h-48 object-cover rotate-340">
                                <div
                                    class="text-center text-justify text-xl text-red-500 text-sm mt-2 relative flex items-center justify-between rounded-xl bg-stone-950 h-10 px-4">
                                    <p>Contact</p>
                                    <p class="text-white rounded-xl bg-neutral-500 text-center .5 w-25">1971</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination & Navigation -->
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>



            <!-- Modals -->
            <div id="modal-player1"
                class="modal hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center">
                <div class="bg-neutral-900 text-white p-6 rounded-lg relative w-96">
                    <button class="close-modal absolute top-2 right-2 text-white text-3xl cursor-pointer">✖</button>
                    <h2 class="text-4xl mb-4">Player 1 Info</h2>
                    <p>Add details about Player 1 here.</p>
                </div>
            </div>

            <div id="modal-collection"
                class="modal hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center">
                <div class="bg-neutral-900 text-white p-6 rounded-lg relative w-96">
                    <button class="close-modal absolute top-2 right-2 text-white text-3xl cursor-pointer">✖</button>
                    <h2 class="text-4xl mb-4">Collection</h2>
                    <p>Showcase gallery and details about your collection.</p>
                </div>
            </div>



            <!-- Bottom Bar -->
            <footer
                class="bg-neutral-400 text-white py-4 text-center w-full h-25 fixed bottom-0 left-0 flex items-center justify-between px-10 rounded-t-xl">
                <!-- Left Side: Image & Name -->
                <div class="flex items-center">
                    <img src="img/snesLogo.png" alt="Profile Image" class="h-22 w-28 rounded-full ml-10">
                    <div id="footerName" class="ml-3 text-5xl text-red-500 italic cursor-pointer duration-300">Cody
                        Cybulski</div>
                </div>

                <!-- Vertical Line on Left (Indented Inward) -->
                <div class="absolute left-14 h-full w-[.2rem] bg-neutral-500"></div>

                <!-- Vertical Line on Right (Indented Inward) -->
                <div class="absolute right-14 h-full w-[.2rem] bg-neutral-500"></div>

                <!-- Right Side: Power Light -->
                <div class="power-light-wrapper mr-10">
                    <div class="power-light"></div>
                </div>
            </footer>







            <script src="script.js"></script>
</body>

</html>
